plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    api 'org.jetbrains.dokka:dokka-gradle-plugin:1.5.0'
    api "io.github.gradle-nexus:publish-plugin:1.1.0"
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.5.10'
}

gradlePlugin {
    plugins {
        publisher {
            id = 'artifact-publisher'
            implementationClass = 'com.likethesalad.tools.artifact.publisher.ArtifactPublisherPlugin'
        }
    }
    automatedPublishing = false
}

println "Lel: ${project.extensions.sourceSets.getClass()}"

