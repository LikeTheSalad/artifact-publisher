plugins {
    id 'java-gradle-plugin'
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
    id 'maven-publish'
    id 'io.github.gradle-nexus.publish-plugin' version '1.1.0'
}
apply from: "javaUpload.gradle"

group 'com.likethesalad.tools'
version '1.0.0'

repositories {
    mavenCentral()
    gradlePluginPortal()
}

configurations {
    fatDependency
    compileOnly.extendsFrom(fatDependency)
}

dependencies {
    api 'org.jetbrains.dokka:dokka-gradle-plugin:1.5.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.5.10'
    fatDependency "io.github.gradle-nexus:publish-plugin:1.1.0"
}

jar {
    from configurations.fatDependency.collect { zipTree(it) }
}

gradlePlugin {
    plugins {
        publisher {
            id = 'artifact-publisher'
            implementationClass = 'com.likethesalad.tools.artifact.publisher.ArtifactPublisherPlugin'
        }
    }
    automatedPublishing = false
}

nexusPublishing {
    repositories {
        sonatype()
    }
}